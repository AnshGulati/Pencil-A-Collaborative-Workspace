<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil - Join or Create Room</title>
    <link rel="stylesheet" href="css/room.css">
</head>
<body>
    <div class="container">
        <div class="room-options">
            <h1>Welcome to Pencil</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="create">Create Room</button>
                <button class="tab-btn" data-tab="join">Join Room</button>
            </div>
            
            <div class="tab-content active" id="create">
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="roomName">Room Name</label>
                        <input type="text" id="roomName" required>
                    </div>
                    <div class="form-group">
                        <label for="createPasscode">Passcode</label>
                        <input type="text" id="createPasscode" required>
                    </div>
                    <button type="submit" class="btn">Create Room</button>
                </form>
            </div>
            
            <div class="tab-content" id="join">
                <form id="joinRoomForm">
                    <div class="form-group">
                        <label for="roomId">Room ID</label>
                        <input type="text" id="roomId" required>
                    </div>
                    <div class="form-group">
                        <label for="joinPasscode">Passcode</label>
                        <input type="text" id="joinPasscode" required>
                    </div>
                    <button type="submit" class="btn">Join Room</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/room.js"></script>
</body>
</html>
